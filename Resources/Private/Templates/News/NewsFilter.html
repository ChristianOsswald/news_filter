<f:render partial="Form" arguments="{_all}" />

<f:if condition="{news}">
	<f:then>
		<f:for each="{news}" as="newsItem">

			<div style="border:1px solid lightcoral;margin:5px;padding:5px;">
				<h3>{newsItem.title} ({newsItem.uid})</h3>
				<f:format.date format="d.m.Y">{newsItem.datetime}</f:format.date>

				<f:if condition="{newsItem.categories}">
					<div style="border: 1px solid lightblue;margin:5px;padding:5px">
						<h4>Categories</h4>
						<ul>
							<f:for each="{newsItem.categories}" as="category">
								<li>{category.title}</li>
							</f:for>
						</ul>
					</div>
				</f:if>

				<f:if condition="{newsItem.tags}">
					<div style="border: 1px solid lightgreen;margin:5px;padding:5px">
						<h4>Tags</h4>
						<ul>
							<f:for each="{newsItem.tags}" as="tag">
								<li>{tag.title}</li>
							</f:for>
						</ul>
					</div>
				</f:if>
			</div>
			</p>
		</f:for>
	</f:then>
	<f:else>no news</f:else>
</f:if>
